services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    volumes:
      - .:/app
      - ./storage:/app/storage
      - ./logs:/app/logs
    ports:
      - "8000:8000"
    environment:
      # Application
      - APP_NAME=H2O Allegiant API
      - APP_VERSION=1.0.0
      - ENVIRONMENT=development
      - DEBUG=true

      # API
      - API_V1_PREFIX=/api/v1
      - BACKEND_URL=http://localhost:8000

      # CORS
      - CORS_ORIGINS=http://localhost:3000,http://localhost:3001

      # Database
      - POSTGRES_USER=h2o_user
      - POSTGRES_PASSWORD=h2o_password
      - POSTGRES_SERVER=postgres
      - POSTGRES_PORT=5432
      - POSTGRES_DB=h2o_allegiant

      # Redis
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_DB=0
      - REDIS_PASSWORD=

      # Security
      - SECRET_KEY=dev-secret-key-change-in-production-min-32-chars-long
      - ALGORITHM=HS256
      - ACCESS_TOKEN_EXPIRE_MINUTES=1440

      # OpenAI (REQUERIDO - Agregar tu API key)
      - OPENAI_API_KEY=${OPENAI_API_KEY:-}
      - OPENAI_MODEL=gpt-5-mini
      - OPENAI_TEMPERATURE=0.7
      - OPENAI_MAX_TOKENS=4000

      # Storage
      - USE_LOCAL_STORAGE=true
      - LOCAL_STORAGE_PATH=/app/storage

      # File Upload
      - MAX_UPLOAD_SIZE=10485760
      - ALLOWED_EXTENSIONS=.pdf,.docx,.xlsx,.jpg,.png

      # Logging
      - LOG_LEVEL=INFO
      - LOG_FILE=/app/logs/app.log

    depends_on:
      - postgres
      - redis
    command:
      [
        "gunicorn",
        "app.main:app",
        "--workers",
        "1",
        "--worker-class",
        "uvicorn.workers.UvicornWorker",
        "--bind",
        "0.0.0.0:8000",
        "--log-level",
        "debug",
        "--reload",
        "--timeout",
        "120",
      ]

  postgres:
    image: postgres:14
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=h2o_user
      - POSTGRES_PASSWORD=h2o_password
      - POSTGRES_DB=h2o_allegiant
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U h2o_user -d h2o_allegiant"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:6-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
  redis_data:
