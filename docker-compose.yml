services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    volumes:
      - .:/app
      - ./storage:/app/storage
      - ./logs:/app/logs
    ports:
      - "8000:8000"
    
    # ✅ Load all variables from .env file
    env_file:
      - .env
    
    # Override only Docker-specific values
    environment:
      - POSTGRES_SERVER=postgres  # Docker service name
      - REDIS_HOST=redis          # Docker service name
      - LOCAL_STORAGE_PATH=/app/storage  # Container path
      - LOG_FILE=/app/logs/app.log       # Container path
    
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    command:
      - gunicorn
      - app.main:app
      - --workers=1
      - --worker-class=uvicorn.workers.UvicornWorker
      - --bind=0.0.0.0:8000
      - --reload
      - --log-level=debug
      - --timeout=120

  postgres:
    image: postgres:14
    ports:
      - "5432:5432"
    
    # ✅ Load DB credentials from .env
    env_file:
      - .env
    
    environment:
      - POSTGRES_INITDB_ARGS=-E UTF8
    
    volumes:
      - postgres_data:/var/lib/postgresql/data
    
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $${POSTGRES_USER} -d $${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:6-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
  redis_data:
